<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <div class="column1">
                <div class="plus">+</div>
                <div class="seven">7</div>
                <div class="four">4</div>
                <div class="one">1</div>
                <div class="zero">0</div>
            </div>
            <div class="column2">
                <div class="minus">-</div>
                <div class="eight">8</div>
                <div class="five">5</div>
                <div class="two">2</div>
                <div class="point">.</div>
            </div>
            <div class="column3">
                <div class="multiply">Ñ…</div>
                <div class="nine">9</div>
                <div class="six">6</div>
                <div class="three">3</div>
                <div class="red">AC</div>
            </div>
            <div class="column4">
                <div class="share">:</div>
                <div class="blue">=</div>
            </div>
        </div>
    </div>
</body>
</html>
